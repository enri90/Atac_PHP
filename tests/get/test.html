        $.ajax({
            url: 'get.php',
            type: 'GET',

            },
            success: function (data) {
                if (typeof data != 'object') {

                }

                    //$('#results').empty();
                    $.each(data, function (index, ele) {
                        console.table(ele);

        });
    }
